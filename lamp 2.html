<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lamp</title>
  <script>
	function lighton(){
	document.querySelector("#mylamp").src="bulbon.gif";
	}
	function lightoff(){
	document.querySelector("#mylamp").src="bulboff.gif";
	}
	function myswitch(){
	var lampa=document.querySelector("#mylamp");
	if (lampa.src.indexOf("bulbon.gif") !==-1){
	lampa.src="bulboff.gif"
	}
	else{
	lampa.src="bulbon.gif"
	}
	}
  </script>
</head>
<body>

<img src="bulboff.gif" id="mylamp" onclick="myswitch()">

</body>
</html>
